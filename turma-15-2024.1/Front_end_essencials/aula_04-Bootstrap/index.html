<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="p-3">Bootstrap</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">PÃ¡gina Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row text-center border border-dark mt-4">
        <div class="col-md-2 col-sm-2 col-2 p-3 bg-info">Coluna 1</div>
        <div class="col-md-2 col-sm-2 col-2 p-3 bg-info">Coluna 2</div>
        <div class="col-md-4 col-sm-4 col-4 p-3 bg-info">Coluna 3</div>
        <div class="col-md-4 col-sm-4 col-4 p-3 bg-info">Coluna 4</div>
      </div>
      <div class="row text-right border border-dark mt-4">
        <div
          class="row-md-2 row-sm-2 row-2 p-3 bg-warning-subtle text-warning-emphasis fs-3"
        >
          Coluna 1
        </div>
        <div
          class="row-md-2 row-sm-2 row-2 p-3 bg-warning-subtle text-warning-emphasis fs-3"
        >
          Coluna 2
        </div>
        <div
          class="row-md-4 row-sm-4 row-4 p-3 bg-warning-subtle text-warning-emphasis fs-3"
        >
          Coluna 3
        </div>
        <div
          class="row-md-4 row-sm-4 row-4 p-3 bg-warning-subtle text-warning-emphasis fs-3"
        >
          Coluna 4
        </div>
      </div>
      <div class="row text-center border border-dark mt-4">
        <div class="p-3 col-md-12 col-sm-12 col-12">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
